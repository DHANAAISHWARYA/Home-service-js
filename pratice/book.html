<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Service Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      width: 100%;
      border: 1px solid #ccc;
    }

    .price-box {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    #price-text {
      font-size: 18px;
      color: #333;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .confirmation {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e0ffe0;
      color: #2e7d32;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book a Home Service</h1>

    <label for="service">Select Service:</label>
    <select id="service" onchange="showPrice()">
      <option value="">--Choose a service--</option>
      <option value="plumbing">Plumbing</option>
      <option value="electrical">Electrical</option>
      <option value="homecleaning">Home Cleaning</option>
      <option value="furniture">Furniture Cleaning</option>
    </select>

    <div class="price-box">
      <p id="price-text">Please select a service to see the price.</p>
    </div>

    <button onclick="placeOrder()">Order Now</button>

    <div id="confirmation" class="confirmation">
      <!-- Confirmation will appear here -->
    </div>
  </div>

  <script>
    const prices = {
      plumbing: "₹300",
      electrical: "₹400",
      homecleaning: "₹500",
      furniture: "₹350"
    };

    function showPrice() {
      const service = document.getElementById("service").value;
      const priceText = document.getElementById("price-text");

      if (service === "") {
        priceText.innerText = "Please select a service to see the price.";
      } else {
        priceText.innerText = `Service Price: ${prices[service]}`;
      }

      document.getElementById("confirmation").style.display = "none"; // Hide confirmation on change
    }

    function placeOrder() {
      const service = document.getElementById("service").value;
      const confirmation = document.getElementById("confirmation");

      if (service === "") {
        confirmation.style.display = "block";
        confirmation.style.backgroundColor = "#ffe0e0";
        confirmation.style.color = "#b71c1c";
        confirmation.innerText = "⚠️ Please select a service before ordering!";
      } else {
        confirmation.style.display = "block";
        confirmation.style.backgroundColor = "#e0ffe0";
        confirmation.style.color = "#2e7d32";
        const serviceName = service.charAt(0).toUpperCase() + service.slice(1).replace(/([a-z])([A-Z])/g, '$1 $2');
        confirmation.innerText = `✅ Your "${serviceName}" service has been booked for ${prices[service]}. Thank you!`;
      }
    }
  </script>

</body>
</html>
